<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wellcome to Create Your Universe</title>
    <link rel="stylesheet" href="pages/css/bootstrap.min.css">
    <link rel="stylesheet" href="pages/css/style.css"/>
    <meta name="viewport" content="width=device-width,
									initial-scale=1.0,
									maximum-scale=1.0,
									user-scalable=no">
</head>
<body ng-app="CreateYourUniverse">
<div class="container main" ng-controller="registrationController" ng-init="logRegFlag=true">
    <div ng-include="headerTemplate.url"></div>
    <div class="row">
        <h1 class="h1 text-center">Wellcome to Create your Universe</h1>

        <div class="col-md-offset-4 col-md-8">
            <form role="form" id="logForm" method="post" action="home" ng-hide="!logRegFlag">
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" class="form-control margin-10" id="login" name="auLogin"
                               placeholder="Enter your login"/>
                        <input type="password" id="password" name="auPassword" class="form-control margin-10"
                               placeholder="Enter your password"/>
                        <button type="submit" class="btn btn-primary col-md-12 margin-10">Sign in</button>
                        <div class="btn btn-default col-md-12 margin-10" id="regButton" ng-click="logRegFlag=false">
                            Registration
                        </div>
                    </div>
                </div>
            </form>
            <form role="form" id="regForm" method="post" enctype="multipart/form-data" action="/registration" ng-hide="logRegFlag">
                <div class="col-md-12">
                    <div class="row padding-0">
                        <div class="col-md-6">
                            <div>
                                <input type="text" class="form-control margin-10" id="regLogin" name="login"
                                       placeholder="Enter your login" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-danger padding-5-all margin-10 margin-bottom-0" id="LoginWarning">
                                This login is already exist
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <input type="password" class="form-control margin-10" id="regPassword"
                                       name="password"
                                       placeholder="Enter your password" required/>
                            </div>
                            <div>
                                <input type="password" class="form-control margin-10" id="regPasswordConfirm"
                                       name="regPasswordConfirm" placeholder="Confirm your password" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-danger padding-5-all margin-10" id="PasswordWarning">
                                Password checking error
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="universeInfo" class="col-md-6">
                            <div>
                                <input type="text" class="form-control margin-10" id="universeName" name="universeName"
                                       placeholder="Universe name" required value="asd"/>
                            </div>
                            <div>
                            <textarea class="form-control margin-10" id="description" name="description"
                                      placeholder="Short description" required>asdas</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="enteringInfo" class="col-md-6">
                            <input type="text" class="form-control margin-10" id="firstName" name="firstName"
                                   placeholder="First name" required value="asd"/>
                            <input type="text" class="form-control margin-10" id="lastName" name="lastName"
                                   placeholder="Last name" required value="123"/>
                            <label for="birthDayDay" class="control-label margin-10">Birthday</label>
                            <input type="text" class="form-control margin-10" id="birthDayDay" name="birthDayDay"
                                   placeholder="Day" pattern="0[1-9]|[12][0-9]|3[01]" required value="12"/>
                            <input type="text" class="form-control margin-10" id="birthDayMounth"
                                   name="birthDayMounth"
                                   placeholder="Mounth" pattern="0[1-9]|1[012]" required value="12"/>
                            <input type="text" class="form-control margin-10" id="birthDayYear" name="birthDayYear"
                                   placeholder="Year" pattern="(19|20)\d\d" required value="2000"/>
                            <input type="text" class="form-control margin-10" id="eMail" name="eMail"
                                   placeholder="E-mail" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}^$|^.*@.*\..*$" required value="asd@asd.ry"/>
                            <textarea class="form-control margin-10" id="hobbies" name="hobbies"
                                      placeholder="Hobbies" required>asdas</textarea>
                            <input type="text" class="form-control margin-10" id="profession" name="profession"
                                   placeholder="Profession" required value="sdsds"/>
                            <input type="file" class="form-control margin-10" id="avatar" name="avatar" />

                            <button type="submit" class="col-md-12 btn btn-primary margin-10" id="registrationFinal"
                                    ng-click="checkRegisterForm()">
                                Register
                            </button>
                            <div class="btn btn-default col-md-12 margin-10" id="signButton" ng-click="logRegFlag=true">
                                Sign in
                            </div>
                        </div>

                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
<script src="pages/scripts/jquery-1.11.3.min.js"></script>
<script src="pages/scripts/bootstrap.min.js"></script>
<script src="pages/scripts/script.js"></script>
<!--<script src="pages/scripts/angular-animate.min.js"></script>-->
<script src="pages/scripts/angular.min.js"></script>
<script src="pages/scripts/app.js"></script>
</body>
</html>
